<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        
        .inside-wrapper {
            margin-bottom: 70px; 
        
        }

        
        .inside {
            width: 80vw; 
            margin: 0 auto; 
            box-sizing: border-box; 
            position: relative; 
        }

        
        body {
            background-image: url('img/fundolab.png'); 
            background-repeat: no-repeat; 
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

        #login-button {
            background-color: rgb(112, 112, 180); 
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: default; 
            border-radius: 50px;
            margin-top: 400px;
        }

        .submit {
            background-color:  rgb(112, 112, 180); 
            color: white; 
            font-weight: bold; 
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #2a02d4;
        }

        .caixa-login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box; 
        }

        .esqueci-senha {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin-top: 300px;
        }

        h5 {
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }

        footer {
            color: white; 
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(117, 119, 158, 0.5); 
            padding: 5px 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
        }

        .copyright{
            margin-top: -5px;
            margin-left: 10px;
        }

        .system-name{
            margin-top: -5px;
            margin-left: 485px;
        }

        .contatos {
            margin-top: -5px;
            margin-left: 450px;
        }

        .icones-redes {
           margin-top: 10px;
        }

        .icones-redes a {
            color: white;
            font-size: 20px;
            margin-left: 10px;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
   
    <div class="inside-wrapper">
        
        <div class="inside">
            <section>
                <div class="caixa-login">
                    <input type="button" value="LOGIN" id="login-button">
                    <div id="login-form">
                        <input type="text" name="username" id="username" placeholder="Usuário"><br>
                        <input type="password" name="password" id="password" placeholder="Senha"><br>
                        <input type="button" value="ENTRAR" class="submit" onclick="verificarLogin()">
                    </div>
                </div>
                <div class="esqueci-senha">
                    <h5>ESQUECI A SENHA</h5>
                </div>
            </section>
        </div>
    

    <!-- Footer -->
    <footer>
        <div class="copyright">
            <p>&reg; copyright by Wederfr</p>
        </div>

        <div class="system-name">
            <p>WLAB</p>
        </div>

        <div class="contatos">
            <p>Contatos Suporte:</p>
        </div>
        
        <div class="icones-redes">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>
    </div>
</div>

    <!-- Script JavaScript -->
    <script>
        function verificarLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "123") {
                window.location.href = "index2.html";
            } else {
                alert("Usuário ou senha incorretos. Por favor, tente novamente.");
            }
        }
    </script>
</body>
</html>
