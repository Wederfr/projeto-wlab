<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>



    <div class="inside">

        <div class="caixa-login">
            <input type="button" value="LOGIN" id="login-button">
            <div id="login-form">
                <input type="text" name="username" id="username" placeholder="Usuário"><br>
                <input type="password" name="password" id="password" placeholder="Senha"><br>
                <input type="button" value="ENTRAR" class="submit" onclick="verificarLogin()">
            </div>
        </div>
        <div class="esqueci-senha">
            <h5>ESQUECI A SENHA</h5>
        </div>

    </div>


    <!-- Footer -->
    <footer>
        <div class="copyright">
            <p>&reg; copyright by Wederfr</p>
        </div>

        <div class="system-name">
            <p>WLAB</p>
        </div>

        <div class="contatos">
            <p>Contatos Suporte:</p>
        </div>

        <div class="icones-redes">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
    </footer>



    <!-- Script JavaScript -->
    <script>
        function verificarLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "admin" && password === "123") {
                window.location.href = "menu.html";
            } else {
                alert("Usuário ou senha incorretos. Por favor, tente novamente.");
            }
        }
    </script>
</body>

</html>
