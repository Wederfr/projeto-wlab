<!DOCTYPE html>
<html>
<head>
    <title>WLAB</title>
    <style>
        body {
            background-image: url('img/fundolab.png'); 
            background-repeat: no-repeat; 
            background-size: cover;
            margin: 0;
            padding: 0;
            overflow: auto;
        }

       
        #login-button {
            background-color: #2a02d4; 
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: default; 
            border-radius: 50px;
        }

       
        .submit {
            background-color: #3104fa; 
            color: white; 
            font-weight: bold; 
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit:hover {
            background-color: #2a02d4;
        }

        .caixa-login {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 50px;
            box-sizing: border-box; 
        }

        .esqueci-senha {
            text-align: center;
            margin-top: 10px;
        }

        h5 {
            margin-top: 450px;
            text-decoration: underline;
            color: blue;
            cursor: pointer;
        }

        footer {
           
            color: white; 
            position: fixed; 
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: rgba(117, 119, 158, 0.5); 
            padding: 5px 0;
            margin: 0;
            box-sizing: border-box;
            display: flex;
            
         
            
        }

        .copyright{

            margin-top: -5px;
            margin-left: 10px;
        }

        .system-name{
          
            margin-top: -5px;
            margin-left: 485px;
            
        }

       
        .contatos {
           
           margin-top: -5px;
           margin-left: 450px;
           
        }

        .icones-redes {
           margin-top: 10px;
           
            
        }

        .icones-redes a {
            
            color: white;
            font-size: 20px;
            margin-left: 10px;
            
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

</head>

<body>

    
    
    

    <footer>

      
        <div class="copyright">
            
            <p>&reg; copyright by Wederfr</p>
        
        </div>

        <div class="system-name">

            <p>WLAB</p>
        
        </div>

        <div class="contatos">
            <p>Contatos Suporte:</p>
           
        </div>
        
        <div class="icones-redes">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        
       </footer>
   
</body>
</html>
