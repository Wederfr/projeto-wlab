<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WLAB</title>
    <link rel="stylesheet" href="cadastrar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div class="inside">

        <div class="title">

            <p>CADASTRAR</p>

        </div>
        <div class="form">
            <div class="nome">
                <h3>NOME</h3><input type="text" name="nome" id="name">
            </div>
            <div class="id">
                <h3>ID</h3><input type="text" name="id" id="identification">
            </div>
            <div class="sn">
                <h3>SN</h3><input type="text" name="sn" id="serial-number">
            </div>
            <div class="fabricante">
                <h3>Fabricante</h3><input type="text" name="fabricante" id="fabricante">
            </div>
            <div class="ultima-calibracao">
                <h3>Última calibração</h3><input type="text" name="ultima-calibracao" id="ultima-calibracao">
            </div>
            <div class="proxima-calibracao">
                <h3>Próxima calibração</h3><input type="text" name="proxima-calibracao" id="proxima-calibracao">
            </div>
        </div>
        

        <button>
            <p>CADASTRAR</p>
        </button>

        <div class="button-back">
            <a href="menu.html"><button>
                    <p>VOLTAR AO MENU</p>
                </button></a>
        </div>


    </div>

    <footer>


        <div class="copyright">

            <p>&reg; copyright by Wederfr</p>

        </div>

        <div class="system-name">

            <p>WLAB</p>

        </div>

        <div class="contatos">
            <p>Contatos Suporte:</p>

        </div>

        <div class="icones-redes">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>

    </footer>



</body>

</html>
